<header class="header style-1">
    <div class="container">
        <nav class="navbar navbar-expand-lg p-lg-0">
            <a class="navbar-brand logo" href="#"><img src="assets/images/logo/logo-soyrosario.jpg" alt="logo"></a>
            <a class="navbar-brand logo" href="#"><img src="assets/images/logo/logo-soyrosario.jpg" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li><a [routerLink]="['/quien-soy']">¿Quién soy?</a></li>
                    <li><a [routerLink]="['/gobiernos']">Programa de Gobierno</a></li>
                    <li >
                        <a class="cursor-pointer" (click)="showMobileRedes = !showMobileRedes">Mis Redes</a>
                        <ul class="submenu" [ngClass]="
                        {
                            'd-block': showMobileRedes,
                            'd-none': !showMobileRedes
                        }
                        ">
                          <li *ngFor="let item of body">
                            <a target="_blank" href="{{item.link}}" >{{item.nombre}}</a>
                          </li>
                        </ul>
                    </li>
                    
                    <li><a [routerLink]="['/noticias']">Noticias</a></li>
                    <li>
                        <a class="cursor-pointer" (click)="showMobileGaleria = !showMobileGaleria">Galeria</a>
                        <ul class="submenu" [ngClass]="
                        {
                            'd-block': showMobileGaleria,
                            'd-none': !showMobileGaleria
                        }
                        ">
                          <li *ngFor="let item_g of body_galeria">
                            <a [routerLink]="['/galeria/'+item_g.id]">{{item_g.hastag}}</a>
                          </li>
                        </ul>
                    </li>
                    <li><a [routerLink]="['/recursos']">Recursos</a></li>	
                    <li><a [routerLink]="['/contactenos']">Contáctenos</a></li>	
                </ul>
                <a [routerLink]="['/quien-soy']" class="donate">¡Conóceme!</a>
            </div>
        </nav>
    </div>
</header>
