<app-header></app-header>
<!-- start page header -->
<section class="page-header">
    <div class="overlay">
        <div class="container">
            <div class="page-header-content">
                <h2 class="text-black">Noticias</h2>
                <ul class="breadcrumb align-items-center">
                    <li><a [routerLink]="['/']" class="text-black">Inicio</a></li>
                    <li><a [routerLink]="['/noticias']" class="text-black">Noticias</a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end page header -->


<!-- start main content area -->
<section class="site-content campaign-page section-bg-color section-padding-140">
    <div class="container">
        <div class="section-wrapper">
            <div class="campaign-list row justify-content-center">
                <div class="col-lg-4 col-sm-6 mb-4" *ngFor="let item of noticias">
                    <div class="post-item">
                        <div class="post-thumb">
                            <a [routerLink]="['/noticias/noticia/' + item.id]">
                                <img class="w-100" src="https://soyrosario.com.co/soyrosario/uploads/{{ item.imagen_url }}" alt="thumb">
                            </a>
                        </div>
                        <div class="post-content">
                            <h6 class="title"><a [routerLink]="['/noticias/noticia/' + item.id]" [innerHTML]="item.titulo  | decodeHtml">  </a></h6>                   
                            <p class="heigth-info-noticia" [innerHTML]="(item.descripcion | slice:0:300) + (item.descripcion.length > 300 ? '...' : '' | decodeHtml)"></p>
                            <a [routerLink]="['/noticias/noticia/' + item.id]" class="custom-btn custom-btn-sm pull-left">Ver noticia</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end main content area -->


<app-frames-redes></app-frames-redes>

<app-footer></app-footer>
