<app-header></app-header>
<!-- start page header -->
<section class="page-header">
    <div class="overlay">
        <div class="container">
            <div class="page-header-content">
                <h2 class="text-black" [innerHTML]="titulo | decodeHtml"></h2>
                <ul class="breadcrumb align-items-center">
                    <li><a [routerLink]="['/']" class="text-black">Inicio</a></li>
                    <li><a [routerLink]="['/gobiernos']" class="text-black">Plan de Gobierno</a></li>
                    <li [innerHTML]="titulo | decodeHtml"></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end page header -->


<!-- start main content area -->
<div class="site-content single-page section-bg-color section-padding-140">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 main-content">
                <div class="blog-content">
                    <article class="entry-single post-item">
                        <div class="post-thumb">
                            <img src="{{ imagen }}" alt="thumb" class="w-100">
                        </div>
                        <div class="post-content">
                            <h2 class="title" [innerHTML]="titulo | decodeHtml"></h2>
                            <a download="Noticia_{{titulo}}.pdf" target="_blank" href="{{pdf}}" >
                                Descargar PDF de Plan de Gobierno
                            </a>
                            <ul class="post-meta mt-2">
                                <li>Por: <a href="#">Admin</a></li>
                                <li>{{ getFechaLetas(fecha) }}</li>
                            </ul>
                            <div [innerHTML]="descripcion | decodeHtml"></div>
                            
                        </div>
                    </article>
                </div>
            </div>
            <aside class="col-lg-4 sidebar mt-5 mt-lg-0">
                
                <div class="widget popular-post">
                    <h5 class="widget-title">Ãšltimas noticias</h5>
                    <div class="widget-wrapper">
                        <ul class="small-post-list">
                            <li class="post-item" *ngFor="let item of ultimas_noticias">
                                <div class="post-thumb">
                                    <a [routerLink]="['/noticias/noticia/' + item.id]">
                                        <img class="w-100" src="https://soyrosario.com.co/soyrosario/uploads/{{ item.imagen_url }}" alt="thumb">
                                    </a>
                                </div>
                                <div class="post-content">
                                    <a [routerLink]="['/noticias/noticia/' + item.id]" [innerHTML]="item.titulo | decodeHtml">  </a>
                                    <ul class="post-meta">
                                        <li>{{ getFechaLetas(item.fecha) }}</li>
                                    </ul>

                                    <b [routerLink]="['/noticias/noticia/' + item.id]" class="color-secondary cursor-pointer"> Ver noticia </b>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>
<!-- end main content area -->


<app-frames-redes></app-frames-redes>

<app-footer></app-footer>
